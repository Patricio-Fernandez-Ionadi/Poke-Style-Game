<!-- <!DOCTYPE html> -->
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PokeGame</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="containerDiv">
			<div id="overlappingDiv"></div>
			<!-- Battle -->
			<div class="stats enemy">
				<h1>Draggle</h1>
				<div class="healhContainer">
					<div class="healthBarBackground"></div>
					<div class="healthBar" id="enemyHealthBar"></div>
				</div>
			</div>
			<div class="stats us">
				<h1>Emby</h1>
				<div class="healhContainer">
					<div class="healthBarBackground"></div>
					<div class="healthBar" id="playerHealthBar"></div>
				</div>
			</div>
			<!-- --------- -->
			<canvas></canvas>
			<div class="battleUI">
				<div class="abilities">
					<button>Tackle</button>
					<button>Fireball</button>
				</div>
				<div class="attackType">
					<h1>Attack Type</h1>
				</div>
			</div>
		</div>
		<!--  --------- Scripts --------- -->
		<!-- CDN -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
		<!-- JS -->
		<script type="module" src="index.js"></script>
	</body>
</html>
